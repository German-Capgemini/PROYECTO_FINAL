


  <div class="container register" style="margin: 0%; width: 100%;">
  <div class="row">
  <div class="col-md-3 register-left text-center">



  </div>
  <div class="col-md-9 register-right">

  <div class="tab-content" >
  <div class="tab-pane fade show active"  role="tabpanel" aria-labelledby="home-tab">
  <h3 class="register-heading">Empleado</h3>
  <div class="row register-form">
  <div class="col-md-6">
            <div class="form-group">
            <input type="text" class="form-control" [(ngModel)]="empleado.nombre" placeholder="Nombre"  />
            </div>
            <div class="form-group">
            <input type="text" class="form-control" [(ngModel)]="empleado.apellido"  placeholder="Apellidos"  />
            </div>
            <div class="form-group">
            <input type="text" class="form-control" [(ngModel)]="empleado.email"  placeholder="Email"  />
            </div>
            <div class="form-group">
            <input type="number" class="form-control" [(ngModel)]="empleado.telefono"  placeholder="Telefono"  />
            </div>
            <div class="form-group">

            </div>
            </div>
            <div class="col-md-6">
            <div class="form-group">
            <input type="number" class="form-control"  [(ngModel)]="empleado.sueldo"  placeholder="Sueldo"  />
  </div>



   <div class="form-group">
  <select class="form-control" [compareWith]="compararProyecto" name="departamento" [(ngModel)]="empleado.departamento">
      <option [ngValue]="undefined">Seleccione departamento</option>
        <option *ngFor="let dep of departamentos" [ngValue]="dep" >{{dep.nombre}}</option>
  </select>
  </div>



   <div class="form-group ">
      <select class="form-control" [compareWith]="compararProyecto"  name="proyecto"  [(ngModel)]="empleado.proyecto">
        <option [ngValue]="undefined">Seleccione proyecto</option>
        <option *ngFor="let pro of proyectos" [ngValue]="pro" >{{pro.nombre}}</option>
      </select>

  </div>





  </div>
  <div class="form-group row">
    <div class="col-sm-12" style=" text-align: center;">
      <button *ngIf="!empleado.id" class="btn btn-primary" (click)="create()">Crear empleado</button>

      <button *ngIf="empleado.id" class="btn btn-primary" (click)="update()">Editar </button>

    </div>

  </div>
  </div>



  </div>
  </div>
  </div>
  </div>
